    <div id='app'>
      <!-- Upload Image -->
      <form>
        <input id="setUploadImg" class="file" type="file" value="">
        <button class = "btn btn-default" id="submitImg" type="submit" v-on:click="setUploadImg">Upload</button>
      </form>
    
      <!-- Display images like IG -->
      <div v-for="result in resultData" v-if="display">
        <div class = "col-lg-6 col-md-6 col-sm-6" style='margin-bottom: 50px; display: inline; height: 250px' >
          <div class="col-sm-4" style='max-width:200px;margin-right: 30px'>
            <img style='width: 120%; display: inline; ' v-bind:src="result.imgUrl">
          </div>
        </div>
      </div>
    </div>
